<!DOCTYPE html>
<!-- 바닐라JS로 작성한 코드를 리액트로 고쳐보며 리액트의 장점 느끼기 -->
<!-- 버튼을 몇번 클릭했는지 세는 앱 -->
<!--
	1. javascript 로 작성
	3. javascript에서 작성한 값이 HTML로 변환 됨
-->
<html>
	<body>
		<!-- 이 비어있는 div는 ReactDom이 React element들을 가져다 놓을 곳이다. -->
		<div id="root"></div>
	</body>
	<!-- 
		[주의!] 실제 리액트를 할때, 다음과 같은 작업을 전부 하지 않아도 된다. 이것은 더 어렵게 한 버전!
				그러나 리액트 기초이기 때문에 이해하면 도움이 된다고 한다. 실제로 개발할때 이렇게 쓰질않으니, 굳이 외울 필요는 없다!

		리액트를 사용하기 위해 리액트를 설치해야한다.
		React JS를 설치하기 위한 import 파일 두개
		아래 두줄의 스크립트 소스를 넣으면, console 창에서 리액트를 사용할 수 있게 된다
		- React JS : 어플리케이션이 interactive하도록 만들어주는 library. 엔진과 같은 느낌.
		- React-dom : library또는 package. 모든 React elemet들을 HTML body에 둘 수 있도록 한다. 리액트를 html에 두는 역할
	-->
	<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

	<script>
		const root123 = document.getElementById("root"); // HTML 요소중 ID가 'root'인 Element(요소)를 가진 변수 root123 생성
		const h123 = React.createElement("h2",
		{
			id:"title", style:{color:"pink"},
			onMouseEnter:() =>console.log("mouse enter"),	 // property에 event listener를 넣는다.
		},
		"Hey Mouse, come here~!!"); // 'span' Element(요소)를 가진 변수 span123 생성, 두번째 argument는 첫번쨰 Element의 property(속성)을 의미한다(class, name, id  등), 세번째 argument는 span의 내용(content)이다

		const btn = React.createElement("button", {
			style:{color:"pink", backgroundColor:"black"},
			onClick:() => console.log("im clicked"),
		}, "Click me"); // property에 event listener를 넣는다.
		const container = React.createElement("div", null, [h123, btn]);

		ReactDOM.render(container, root123 ); // React elemet를 가지고 HTML로 만들어 배치한다.
	</script> 

</html>
