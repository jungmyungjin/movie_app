<!DOCTYPE html>
<!-- 바닐라JS로 작성한 코드를 리액트로 고쳐보며 리액트의 장점 느끼기 -->
<!-- 버튼을 몇번 클릭했는지 세는 앱 -->
<!--
	1. html 작성
	2. javascript 로 작성
	3. 이벤트를 감지하여 HTML값인 span의 출력값을 변하도록 수정 
-->

<html>
	<head></head>
	<body>
		<span>Total clicks: 0</span><br>
		<button id="btn">Click me</button>
	</body>
	<script>
		let counter = 0;
		const button = document.getElementById("btn");
		const span = document.querySelector("span");
		function handleClick()
		{
			counter += 1;
			span.innerText=`Total clicks: ${counter}`;
		}
		button.addEventListener("click", handleClick);
	</script>

</html>
