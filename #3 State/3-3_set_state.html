<!DOCTYPE html>
<!-- State 사용 연습 -->
<!-- 
	state를 셋팅해주는 데에는 2가지 방법이 있다.
	1. 직접 값을 설정해 주는 방법
	2. 함수를 전달하기
-->

<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root123 = document.getElementById("root");
    function App123() {
      const [counter12, setCounter12] = React.useState(0);
      const onClick12 = () => {
        // 방법 1
        // counter12는 다른곳에서 update가 될 수 있기 때문에, 이 방법은 좋은 방법이 아니다. (여기저기 사용하다 꼬일수 있나보다..)
        // setCounter12(counter12 + 1);

        // 방법 2
        // 현재 값을 가지고 계산을 하는 경우 아래와 같이 할 수 있다.
        // 함수의 첫번째 argument는 현재 값이다.
        // 이 함수의 return 값은 새로운 state가 된다.
        setCounter12((current) => current + 1);

        // 방법1, 방법2 모두 같은 내용이지만, 방법2가 훨씬 안전하다.
        // 방법 2의 current는 확실한 현재값이라는것을 보장하고 있기 때문이다.
      };
      return (
        <div>
          <h3 style={{ color: "pink" }}>Total click : {counter12}</h3>
          <button
            style={{ backgroundColor: "black", color: "pink" }}
            onClick={onClick12}
          >
            Click me
          </button>
        </div>
      );
    }
    ReactDOM.render(<App123 />, root123);
  </script>
</html>
